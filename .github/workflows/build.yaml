name: build
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Cloning Repo
        uses: actions/checkout@v3
      - name: Setting up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
      - name: Setup rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri"
          shared-key: "macos_build"
      - name: Setup Tauri CLI
        working-directory: ./src-tauri
        run: cargo install tauri-cli --version "^2.0.0" --locked
      - name: Setup Next CLi
        run: npm install next-cli
      - name: Build app
        working-directory: ./src-tauri
        run: cargo tauri build --bundles app
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Artifact to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./src-tauri/target/release/bundle/macos/YakClient.app
          asset_name: macos_app
          asset_content_type: application/octet-stream
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Cloning Repo
        uses: actions/checkout@v3
      - name: Setting up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
      - name: Setup rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri"
          shared-key: "windows_build"
      - name: Setup Tauri CLI
        working-directory: ./src-tauri
        run: cargo install tauri-cli --version "^2.0.0" --locked
      - name: Setup Next CLi
        run: npm install next-cli
      - name: Build app
        working-directory: ./src-tauri
        run: cargo tauri build
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Artifact to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./src-tauri/target/release/bundle/msi/YakClient_${{ github.ref }}_arm64_en-US.msi
          asset_name: windows_installer
          asset_content_type: application/octet-stream